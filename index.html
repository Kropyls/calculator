<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./script.js" defer></script> -->
  </head>
  <body class="page-wrapper">
    <div class="menu-wrapper">
      <h2>Calculator</h2>
    </div>
    <div id="container" class="calc-wapper">
      <div id="screen">values here</div>
      <div class="num-wrapper">
        <button class ="num-button" type="button">1</button>
        <button class ="num-button" type="button">2</button>
        <button class ="num-button" type="button">3</button>
        <button class ="num-button" type="button">4</button>
        <button class ="num-button" type="button">5</button>
        <button class ="num-button" type="button">6</button>
        <button class ="num-button" type="button">7</button>
        <button class ="num-button" type="button">8</button>
        <button class ="num-button" type="button">9</button>
        <button class ="num-button" type="button">0</button>
      </div>
      <div class="func-wrapper">
        <button id="first" class ="func-button" type="button">add</button>
        <button class ="func-button" type="button">sub</button>
        <button class ="func-button" type="button">mul</button>
        <button class ="func-button" type="button">div</button>
        <button class ="func-button" type="button">exp</button>
        <button class ="func-button" type="button">fac</button>
        <button class ="func-button" type="button">non</button>
        <button class ="func-button" type="button">non</button>
        <button class ="func-button" type="button">AC</button>
      </div>      
    </div>
  </body>
</html>
